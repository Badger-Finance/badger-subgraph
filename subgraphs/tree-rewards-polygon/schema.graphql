type Token @entity {
  id: ID!
  address: Bytes!
  decimals: Int!
  name: String!
  symbol: String!
}

type TokenBalance @entity {
  id: ID!
  balance: BigInt!
  token: Token!
}

type TreeDistribution @entity {
  id: ID!
  token: Token!
  amount: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
}
