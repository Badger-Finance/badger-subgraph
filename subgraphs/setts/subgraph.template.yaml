specVersion: 0.0.3
description: "Badger is a decentralized autonomous organization (DAO) with a single purpose: build the products and infrastructure necessary to accelerate Bitcoin as collateral across other blockchains."
repository: https://github.com/Badger-Finance/badger-subgraph/tree/master/subgraphs/setts
schema:
  file: ./schema.graphql
dataSources:
  {{#registry}}
  - kind: ethereum/contract
    name: VaultRegistry
    network: {{ chain }}
    source:
      address: "{{ address }}"
      abi: VaultRegistry
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sett
        - Token
      abis:
        - name: VaultRegistry
          file: ./abis/VaultRegistry.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
        - name: BadgerController
          file: ./abis/BadgerController.json
        - name: BadgerStrategy
          file: ./abis/BadgerStrategy.json
      eventHandlers:
        - event: AddKey(string)
          handler: handleAddKey
        - event: AddVersion(string)
          handler: handleAddVersion
        - event: NewVault(address,string,address)
          handler: handleNewVault
        - event: PromoteVault(address,string,address,uint8)
          handler: handlePromoteVault
        - event: RemoveVault(address,string,address)
          handler: handleRemoveVault
        - event: DemoteVault(address,string,address,uint8)
          handler: handleDemoteVault
        - event: Set(string,address)
          handler: handleSet
      file: ./src/handlers/registry-handler.ts
  {{/registry}}
  {{#setts}}
  - kind: ethereum/contract
    name: {{ name }}
    network: {{ chain }}
    source:
      address: "{{ address }}"
      abi: BadgerSett
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sett
        - User
        - Token
        - UserSettBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
        - name: BadgerController
          file: ./abis/BadgerController.json
        - name: BadgerStrategy
          file: ./abis/BadgerStrategy.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/handlers/sett-handler.ts
  {{/setts}}
  {{#affiliateSetts}}
  - kind: ethereum/contract
    name: {{ name }}
    network: {{ chain }}
    source:
      address: "{{ address }}"
      abi: BadgerAffiliateSett
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sett
        - User
        - Token
        - UserSettBalance
      abis:
        - name: BadgerAffiliateSett
          file: ./abis/BadgerAffiliateSett.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
        - name: BadgerController
          file: ./abis/BadgerController.json
        - name: BadgerStrategy
          file: ./abis/BadgerStrategy.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/handlers/sett-affiliate-handler.ts
  {{/affiliateSetts}}
  
templates:
  - kind: ethereum/contract
    name: SettVault
    network: {{ chain }}
    source:
      abi: BadgerSett
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sett
        - User
        - Token
        - UserSettBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
        - name: BadgerController
          file: ./abis/BadgerController.json
        - name: BadgerStrategy
          file: ./abis/BadgerStrategy.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/handlers/sett-handler.ts
  - kind: ethereum/contract
    name: AffiliateSettVault
    network: {{ chain }}
    source:
      abi: BadgerAffiliateSett
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sett
        - User
        - Token
        - UserSettBalance
      abis:
        - name: BadgerAffiliateSett
          file: ./abis/BadgerAffiliateSett.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
        - name: BadgerController
          file: ./abis/BadgerController.json
        - name: BadgerStrategy
          file: ./abis/BadgerStrategy.json
      eventHandlers:
        - event: Burn(indexed address,uint256)
          handler: handleBurn
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdateGuestList(address)
          handler: handleUpdateGuestList
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/handlers/sett-affiliate-handler.ts
  - kind: ethereum/contract
    name: SettVaultV2
    network: {{ chain }}
    source:
      abi: BadgerSettV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sett
        - User
        - Token
        - UserSettBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSettV2
          file: ./abis/BadgerSettV2.json
        - name: BadgerController
          file: ./abis/BadgerController.json
        - name: BadgerStrategy
          file: ./abis/BadgerStrategy.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: StrategyAdded(indexed address,uint256,uint256,uint256,uint256)
          handler: handleStrategyAdded
        - event: StrategyReported(indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleStrategyReported
        - event: UpdateGovernance(address)
          handler: handleUpdateGovernance
        - event: NewPendingGovernance(address)
          handler: handleNewPendingGovernance
        - event: UpdateManagement(address)
          handler: handleUpdateManagement
        - event: UpdateGuestList(address)
          handler: handleUpdateGuestList
        - event: UpdateRewards(address)
          handler: handleUpdateRewards
        - event: UpdateDepositLimit(uint256)
          handler: handleUpdateDepositLimit
        - event: UpdateWithdrawalFee(uint256)
          handler: handleUpdateWithdrawalFee
        - event: UpdatePerformanceFee(uint256)
          handler: handleUpdatePerformanceFee
        - event: UpdateManagementFee(uint256)
          handler: handleUpdateManagementFee
        - event: UpdateGuardian(address)
          handler: handleUpdateGuardian
        - event: EmergencyShutdown(bool)
          handler: handleEmergencyShutdown
        - event: UpdateWithdrawalQueue(address[20])
          handler: handleUpdateWithdrawalQueue
        - event: StrategyUpdateDebtRatio(indexed address,uint256)
          handler: handleStrategyUpdateDebtRatio
        - event: StrategyUpdateMinDebtPerHarvest(indexed address,uint256)
          handler: handleStrategyUpdateMinDebtPerHarvest
        - event: StrategyUpdateMaxDebtPerHarvest(indexed address,uint256)
          handler: handleStrategyUpdateMaxDebtPerHarvest
        - event: StrategyUpdatePerformanceFee(indexed address,uint256)
          handler: handleStrategyUpdatePerformanceFee
        - event: StrategyMigrated(indexed address,indexed address)
          handler: handleStrategyMigrated
        - event: StrategyRevoked(indexed address)
          handler: handleStrategyRevoked
        - event: StrategyRemovedFromQueue(indexed address)
          handler: handleStrategyRemovedFromQueue
        - event: StrategyAddedToQueue(indexed address)
          handler: handleStrategyAddedToQueue
      file: ./src/handlers/sett-v2-handler.ts
  - kind: ethereum/contract
    name: BadgerStrategy
    network: {{ chain }}
    source:
      abi: BadgerStrategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ExtraRewardsTokenSet
        - Harvest
        - Paused
        - PerformanceFeeGovernance
        - PerformanceFeeStrategist
        - SetController
        - SetGovernance
        - SetPerformanceFeeGovernance
        - SetPerformanceFeeStrategist
        - SetStrategist
        - SetWithdrawalFee
        - Tend
        - TendState
        - TokenSwapPathSet
        - TreeDistribution
        - Unpaused
        - Withdraw
        - WithdrawAll
        - WithdrawOther
        - WithdrawState
      abis:
        - name: BadgerStrategy
          file: ./abis/BadgerStrategy.json
        - name: BadgerController
          file: ./abis/BadgerController.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
      eventHandlers:
        - event: ExtraRewardsTokenSet(indexed address,uint256,uint256,uint256,address,uint256)
          handler: handleExtraRewardsTokenSet
        - event: Harvest(uint256,indexed uint256)
          handler: handleHarvest
        - event: Paused(address)
          handler: handlePaused
        - event: PerformanceFeeGovernance(indexed address,indexed address,uint256,indexed uint256,uint256)
          handler: handlePerformanceFeeGovernance
        - event: PerformanceFeeStrategist(indexed address,indexed address,uint256,indexed uint256,uint256)
          handler: handlePerformanceFeeStrategist
        - event: SetController(address)
          handler: handleSetController
        - event: SetGovernance(address)
          handler: handleSetGovernance
        - event: SetPerformanceFeeGovernance(uint256)
          handler: handleSetPerformanceFeeGovernance
        - event: SetPerformanceFeeStrategist(uint256)
          handler: handleSetPerformanceFeeStrategist
        - event: SetStrategist(address)
          handler: handleSetStrategist
        - event: SetWithdrawalFee(uint256)
          handler: handleSetWithdrawalFee
        - event: Tend(uint256)
          handler: handleTend
        - event: TendState(uint256,uint256,uint256)
          handler: handleTendState
        - event: TokenSwapPathSet(address,address,address[])
          handler: handleTokenSwapPathSet
        - event: TreeDistribution(indexed address,uint256,indexed uint256,uint256)
          handler: handleTreeDistribution
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Withdraw(uint256)
          handler: handleWithdraw
        - event: WithdrawAll(uint256)
          handler: handleWithdrawAll
        - event: WithdrawOther(address,uint256)
          handler: handleWithdrawOther
        - event: WithdrawState(uint256,uint256,uint256,uint256)
          handler: handleWithdrawState
      file: ./src/handlers/strategy-handler.ts
