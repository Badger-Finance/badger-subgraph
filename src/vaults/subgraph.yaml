      abi: VaultRegistry
      startBlock: 13006329
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Sett
        - Token
      abis:
        - name: VaultRegistry
          file: ./abis/VaultRegistry.json
        - name: ERC20
          file: ./abis/ERC20.json
